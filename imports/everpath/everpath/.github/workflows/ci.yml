name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: everpath_test
          POSTGRES_USER: everpath
          POSTGRES_PASSWORD: everpath123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        cd services/api
        pip install -r requirements.txt

    - name: Run API tests
      run: |
        cd services/api
        python -m pytest tests/ -v
      env:
        DATABASE_URL: postgresql://everpath:everpath123@localhost:5432/everpath_test
        JWT_SECRET: test-secret

    - name: Build web app
      run: |
        cd apps/web
        pnpm build

    - name: Build admin app
      run: |
        cd apps/admin
        pnpm build

    - name: Run linting
      run: pnpm lint

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker compose build